<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="payment.id">Cập nhật thanh toán</span>
                        <span *ngIf="!payment.id">Tạo mới thanh toán</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Khách hàng *</label>
                        <input
                            #clientIdInput="ngModel"
                            class="form-control"
                            type="text"
                            name="ClientId"
                            [(ngModel)]="payment.clientId"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="clientIdInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Sản phẩm *</label>
                        <input
                            #productIdInput="ngModel"
                            class="form-control"
                            type="text"
                            name="ProductId"
                            [(ngModel)]="payment.productId"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="productIdInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá *</label>
                        <input
                            #priceInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Price"
                            [(ngModel)]="payment.price"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="priceInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ giao hàng *</label>
                        <input
                            #addressInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Address"
                            [(ngModel)]="payment.address"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="addressInput"
                        ></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
