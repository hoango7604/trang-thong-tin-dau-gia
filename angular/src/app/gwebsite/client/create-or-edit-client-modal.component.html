<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="client.id"
                            >Cập nhật khách hàng: {{ client.name }}</span
                        >
                        <span *ngIf="!client.id">Tạo mới khách hàng</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên khách hàng *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Name"
                            [(ngModel)]="client.fullName"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="nameInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại *</label>
                        <input
                            #phoneInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Phone"
                            [(ngModel)]="client.phone"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="phoneInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ *</label>
                        <input
                            #addressInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Address"
                            [(ngModel)]="client.address"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="addressInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu *</label>
                        <input
                            #passwordInput="ngModel"
                            class="form-control"
                            type="password"
                            name="Password"
                            [(ngModel)]="client.password"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="passwordInput"
                        ></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
